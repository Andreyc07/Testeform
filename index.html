<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    
    <div class="container">
      
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <div class="logo">
                            <img src="/assets/img/LOGOPOJUCA.png" alt="" height="50px">
                            <img src="/assets/img/HMDCS.png" alt="" height="40px">
                        </div>
                        <h1>Controle Refeitório</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">CPF</label>
                        <input id="firstname" type="number" name="firstname" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Função</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite sua função" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Setor</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu setor" required>
                    </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Alimentos</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="checkbox" name="gender">
                            <label for="female">Refeição</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="checkbox" name="gender">
                            <label for="male">Suco</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="checkbox" name="gender">
                            <label for="others">Sobremesa</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
